<h1 id="tableLabel">Weather forecast</h1>

<p>This component demonstrates fetching data from the server.</p>

<div class="row">
  <div class="col-1">Weather</div>
  <div class="col-4">
    <input [(ngModel)]="filters.weather" (ngModelChange)="filterChanged()">
  </div>
  <div class="col-1">Temperature(C)</div>
  <div class="col-4">
    <input [(ngModel)]="filters.temperature" (ngModelChange)="filterChanged()">
  </div>
</div>

<table class='table table-striped' aria-labelledby="tableLabel">
  <thead>
    <tr>
      <th>Date</th>
      <th>Temp. (C)</th>
      <th>Temp. (F)</th>
      <th>Summary</th>
    </tr>
  </thead>
  <p *ngIf="!forecasts?.length">Unable to Find Forecast Data</p>
  <tbody *ngIf="forecasts.length">
    <tr *ngFor="let forecast of forecasts">
      <td>{{ forecast.date | date }}</td>
      <td>{{ forecast.temperatureC }}</td>
      <td>{{ forecast.temperatureF }}</td>
      <td>{{ forecast.summary }}</td>
    </tr>
  </tbody>
</table>
